{% extends 'basic/base.html' %}
{% block content %}
<h1>Удалить услугу</h1>
<p>Вы уверены, что хотите удалить "{{ service.title }}"?</p>
<form method="post">
    {% csrf_token %}

</form>
<a href="{% url 'services:service_list' %}">Назад к услугам</a>
{% endblock %}
