{% extends 'basic/base.html' %}

{% block title %}Услуги{% endblock %}

{% block content %}
<h1 class="text-center">Список услуг</h1>
<div class="col-md-8 offset-md-1">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Изображение</th>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><img src="{{ service.image.url }}" alt="{{ service.title }}" width="100"></td>
                <td>{{ service.title }}</td>
                <td>{{ service.description }}</td>
                <td>
                    <a href="{% url 'services:service_update' service.pk %}">Подробнее</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
